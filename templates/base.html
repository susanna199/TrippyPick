<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}TrippyPick{% endblock %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <header>
    <nav>
      <div class="logo">TrippyPick</div>
      <div>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('browse') }}">Browse</a>
        <a href="{{ url_for('compare') }}">Compare</a>
        <a href="{{ url_for('insights') }}">Insights</a>
      </div>
      <a href="#" class="btn-black">Sign In</a>

  </header>

  <main>
    {% block content %}{% endblock %}
  </main>
  
  <footer>
    <!-- Optional: Add footer content here -->
  </footer>
</body>
</html>
